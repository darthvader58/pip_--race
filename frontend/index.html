<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">
                <span class="f1-text">F1</span> DASHBOARD
            </div>
            <div class="celestial-control">CELESTIAL CONTROL CENTER</div>
        </header>

        <main class="dashboard-grid">
            <section class="panel rival-boxing-panel">
                <h2>RIVAL BOXING LIKELIHOOD</h2>
                <div class="teams-list">
                    <!-- Red Bull -->
                    <div class="team-item">
                        <div class="team-name">
                            <span class="team-icon red-bull-icon"></span> Red Bull
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" data-likelihood="83"></div>
                        </div>
                        <span class="likelihood-value">83%</span>
                        <i class="fas fa-arrow-up trend-up"></i>
                    </div>

                    <!-- Ferrari -->
                    <div class="team-item">
                        <div class="team-name">
                            <span class="team-icon ferrari-icon"></span> Ferrari
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" data-likelihood="62"></div>
                        </div>
                        <span class="likelihood-value">62%</span>
                        <i class="fas fa-arrow-down trend-down"></i>
                    </div>

                    <!-- Mercedes -->
                    <div class="team-item">
                        <div class="team-name">
                            <span class="team-icon mercedes-icon"></span> Mercedes
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" data-likelihood="42"></div>
                        </div>
                        <span class="likelihood-value">42%</span>
                        <i class="fas fa-arrow-down trend-down"></i>
                    </div>
                </div>
            </section>

            <section class="panel current-info-panel">
                <div class="info-item">
                    <h3>CURRENT LAP: 45/66</h3>
                </div>
                <div class="info-item">
                    <h3>WEATHER: DRY - 29Â°C</h3>
                </div>
                <!-- Add more info items here as needed -->
            </section>

            <section class="panel pit-countdown-panel">
                <h2>PIT ENTRY COUNTDOWN</h2>
                <div class="countdown-display" id="pitCountdown">00:12</div>
                <button class="safe-pit-button">SAFE PIT</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
